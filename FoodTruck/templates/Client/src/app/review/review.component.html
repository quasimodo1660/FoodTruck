<div class='row'>
    <form class="needs-validation" (submit)="onSubmit()" novalidate>
        <div class="form-group">
            <label for="exampleInputPassword1">Review:</label>
            <textarea class="form-control" name='review.content' [(ngModel)]='review.content'></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Stars</label>
            <select class="form-control" id="exampleFormControlSelect1" name='review.score' [(ngModel)]='review.score'>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        <button type="submit" class="btn btn-primary" >Add a review</button> 
    </form>
</div>
<div class='row'>
    <table class="table">
      <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Review</th>
            <th scope="col">Rating</th>
          </tr>
        </thead>
        <tbody>
        <ng-container *ngFor='let v of reviews;let i =index'>
          <tr>
            <th scope="row">{{i+1}}</th>
            <td>{{v.user_name}}</td>
            <td>{{v.content}}</td>
            <td>{{v.score}}</td>
          </tr>
        </ng-container>
        </tbody>
      </table>
</div>
